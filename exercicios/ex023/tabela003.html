<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 200px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            padding: 2px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclando células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            
            <td>E</td>
            <td colspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td colspan="2">I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
