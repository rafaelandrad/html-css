<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trablhando com iframes</title>
    <style>
        iframe {
            border: 2px dashed black;
            height: 150px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>
        Utilizando iframes
    </h1>
    <p>Side do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender iframes.</p>
    <p>Site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> para entender que nem todo site permite sua exibição em iframe.</p>
</body>
</html>
