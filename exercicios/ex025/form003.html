<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data/Hora/Mês/Número</title>
</head>
<body>
    <h1>Formulário do Aluno</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="isenha">Média: </label>
            <input type="number" name="media" id="imedia" step="0.1" required placeholder="Valor de 0 a 10">
        </p>
        <p>
            <label for="">Período Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2023-01-26">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
