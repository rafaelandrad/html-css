<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color/Range/File</title>
</head>
<body>
    <h1>Color/Range/File</h1>
    <form action="cadstro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>
        <p>
            <label for="irange">Nível de Satisfação: </label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5">
        </p>
        <p>
            <label for="ifile">Carregue um arquivo aqui: </label>
            <input type="file" name="file" id="ifile">
        </p>
    </form>
</body>
</html>
