<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" checked value="F">
            <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut">    
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"checked>    
            <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"checked>
            <label for="iten">Tênis</label>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
