<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 200px;
            width: 200px;
            
            border: 8px solid blue;
            
            padding: 8px 8px 8px 8px;

            margin: 20px auto 30px auto;

            outline: 8px dashed yellow;
            
        }

        a {
            border: 8px solid red;

            padding: 8px 8px 8px 8px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tbm são box-level, <a href="#">mas links são exemplos de caixas inline-level.</a> Vamos ver como funciona.</p>
</body>
</html>
